<html>
<head>
	<link rel="stylesheet" type="text/css" href="interface.css" />
	
</head>
<body>
	<!-- Text -->
	<div class="resources">
		<ul id="data">
			<li>Cookies: <span id="cookies">0</span><br/></li>
			<li>Cookies per Click: <span id="cookiesPerClick">1</span><br/></li>
			<li>Cookies per Second: <span id="cookiesPerSecond">0</span><br/></li>
			<li>Cursors: <span id="cursors">0</span><br/></li>
			<li>Cursor Cost: <span id="cursorCost">10</span><br/></li>
			<li>Cookie Factories: <span id="factories">0</span><br/></li>
			<li>Cookie Factory Cost: <span id="factoryCost">200</span><br/></li>
			<li>Cookie Mines: <span id="mines">0</span><br/></li>
			<li>Cookie Mine Cost: <span id="mineCost">20000</span><br/></li>
		</ul>
	</div>
	
	<div id="buttonContainer">
		<!-- Building Buttons -->
		<div id="buildings">
			<ul>
				<li><button onClick="cookieClick()">Click for Cookies!</button></li>
				<li><button onClick="buyCursor()">Buy Cursor</button></li>
				<li><button onClick="buyFactory()">Buy Cookie Factory</button></li>
				<li><button onClick="buyMine()">Buy Cookie Mine</button></li>
			</ul>
		</div>
		<!-- Upgrade Buttons -->
		<div id="upgrades">
			<ul>
				<li><button id="cursorUpgrade1" onClick="buyUpgrade(upgrades.cursorUpgrade1.name)">Reinforced Fingers</button></li>
				<li><button id="cursorUpgrade2" onClick="buyUpgrade(upgrades.cursorUpgrade2.name)">Ambidextrous</button></li>
				<li><button id="factoryUpgrade1" onClick="buyUpgrade(upgrades.factoryUpgrade1.name)">Safety Regulations</button></li>
				<li><button id="factoryUpgrade2" onClick="buyUpgrade(upgrades.factoryUpgrade2.name)">Conveyor Belts</button></li>
				<li><button id="mineUpgrade1" onClick="buyUpgrade(upgrades.mineUpgrade1.name)">Chocolate Pickaxes</button></li>
				<li><button id="mineUpgrade2" onClick="buyUpgrade(upgrades.mineUpgrade2.name)">Chocolate Drills</button></li>
			</ul>
		</div>
		<!-- Save/Load Buttons -->
		<div id="options">
			<ul>	
				<li><button onClick="save()" id="save">Save Game</button></li>
				<li><button onClick="load()" id="load">Load Game</button></li>
				<li><button onClick="deleteSave()" id="saveDelete">Delete Save</button></li>
				<li><button onClick="debugClick()">Debug Button!</button></li>
			</ul>
		</div>
	</div>

	<!-- file to get the js code from -->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
