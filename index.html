<html>
<head>
	<link rel="stylesheet" type="text/css" href="interface.css" />
	
</head>
<body>
	<!-- Text -->
	<div class="resources">
		<ul id="data">
			<li>Cookies: <span id="cookies">0</span><br/></li>
			<li>Cookies per Click: <span id="cookiesPerClick">1</span><br/></li>
			<li>Cookies per Second: <span id="cookiesPerSecond">0</span><br/></li>
			<li>Cursors: <span id="cursors">0</span><br/></li>
			<li>Cursor Cost: <span id="cursorCost">10</span><br/></li>
			<li>Cookie Factories: <span id="factories">0</span><br/></li>
			<li>Cookie Factory Cost: <span id="factoryCost">100</span><br/></li>
		</ul>
	</div>
	
	<div id="buttonContainer">
		<!-- Building Buttons -->
		<div id="buildings">
			<ul>
				<li><button onClick="cookieClick()">Click for Cookies!</button></li>
				<li><button onClick="buyCursor()">Buy Cursor</button></li>
				<li><button onClick="buyFactory()">Buy Cookie Factory</button></li>
			</ul>
		</div>
		<!-- Upgrade Buttons -->
		<div id="upgrades">
			<ul>
				<li><button onClick="buyUpgrade(cursorUpgrade1)">Reinforced Fingers</button></li>
				<li><button onClick="buyUpgrade(factoryUpgrade1)">Safety Regulations</button></li>
			</ul>
		</div>
		<!-- Save/Load Buttons -->
		<div id="options">
			<ul>	
				<li><button onClick="save()" id="save">Save Game</button></li>
				<li><button onClick="load()" id="load">Load Game</button></li>
				<li><button onClick="deleteSave()" id="saveDelete">Delete Save</button></li>
				<li><button onClick="buyFactory()">Buy Cookie Factory</button></li>
			</ul>
		</div>
	</div>

	<!-- file to get the js code from -->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
